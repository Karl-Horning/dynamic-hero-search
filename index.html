<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Hero Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <main class="container text-light">
            <section id="title-container" class="row">
                <h1 class="display-4 text-center border-bottom mb-5 py-5">
                    Dynamic Hero Search
                </h1>
            </section>

            <section id="search-container" class="row">
                <form id="search-group">
                    <label for="search-box" class="form-label visually-hidden"
                        >Search for a hero or publisher</label
                    >
                    <div class="input-group mb-5">
                        <input
                            id="search-box"
                            class="form-control"
                            aria-describedby="search-button"
                            aria-label="Search"
                            name="search"
                            placeholder="Search for a hero or publisher"
                            tabindex="1"
                            type="text"
                        />
                        <button
                            id="search-button"
                            class="btn btn-primary"
                            tabindex="2"
                            type="submit"
                        >
                            Search
                        </button>
                        <button
                            id="clear-button"
                            class="btn btn-outline-primary"
                            tabindex="3"
                            type="button"
                        >
                            Clear Search
                        </button>
                    </div>
                </form>
            </section>

            <section id="table-container" class="row mb-5">
                <table id="hero-table" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Publisher</th>
                        </tr>
                    </thead>
                    <tbody id="hero-table-body"></tbody>
                </table>
            </section>

            <footer class="border-top py-3">
                <p id="copyright-info" class="text-center text-sm no-margin">
                    &copy; 2023 Karl Horning
                </p>
            </footer>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./src/js/script.js"></script>
    </body>
</html>
