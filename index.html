<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Hero Search</title>
    </head>
    <body>
        <main>
            <section id="title-container">
                <h1>Dynamic Hero Search</h1>
            </section>
            <section id="search-container">
                <form>
                    <input
                        type="text"
                        name="search"
                        placeholder="Search"
                        id="search-box"
                    />
                    <input type="submit" value="Search" />
                </form>
            </section>
            <div id="hero-list"></div>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
